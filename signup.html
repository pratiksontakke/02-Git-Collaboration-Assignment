<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>


     
    <style>
        *{
        
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      div {
        margin: auto;
        width: 35%;
        background-color: #48c9b0;
        height: 370px;
      }
      div > h1 {
        padding-top: 20px;
        text-align: center;
        font-weight: lighter;
        color: white;
      }
      .name {
        display: block;
        margin: auto;
        width: 250px;
        height: 30px;
        margin-top: 15px;
      }
      button {
        display: block;
        margin: auto;
        width: 260px;
        height: 30px;
        margin-top: 15px;
        background-color: #17a589;
        border: none;
        color: white;
      }
      button:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        cursor: pointer;
      }
      #last {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id>
      <h1>- Visitor -</h1>
      <input type="text" placeholder="Full name" class="name" />
      <input type="email" placeholder="Email" class="name" />
      <input type="text" placeholder="Organization" class="name" />
      <button>SIGN UP</button>
      <button id="last">RETURN</button>
    </div>
  </body>
</html>
